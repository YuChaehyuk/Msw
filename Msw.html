<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뭐 없음</title>
    <link rel="stylesheet" href="CSS.FILE/bookmark.css">
    <link rel="stylesheet" href="CSS.FILE/clock.css">
    <link rel="stylesheet" href="CSS.FILE/Login.css">
    <link rel="stylesheet" href="CSS.FILE/Music.css">
    <link rel="stylesheet" href="CSS.FILE/styles.css">
    <link rel="stylesheet" href="CSS.FILE/time.css">
    <link rel="stylesheet" href="CSS.FILE/todo.css">
    <script src="JSFILE/aclock.js" defer></script>
    <script src="JSFILE/backgroundcolor.js" defer></script>
    <script src="JSFILE/clock.js" defer></script>
    <script src="JSFILE/login.js" defer></script>
    <script src="JSFILE/music.js" defer></script>
    <script src="JSFILE/music_data.js" defer></script>
    <script src="JSFILE/qoutes.js" defer></script>
    <script src="JSFILE/todo.js" defer></script>
    <script src="JSFILE/weather.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f8251705b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="main_Box">
            <div class="title">
                <div class="title_and_weather">
                    <div id="weather">
                        <span id="span3"></span>
                        <span id="span4"></span>
                    </div>
                    <form action="" id="login">
                        <h1 class="name_input"></h1>
                    </form>
                </div>
                <div id="qoute">
                    <span id="span1"></span>
                    <span id="span2"></span>
                </div>
            </div>
            <div class="subbox">
                <div class="left_side_boxes">
                    <div class="time_box">
                        <div class="time_line_green"></div>
                        <div class="time_text">
                            <div class="time_is">Time is</div>
                            <h2 id="distal_clock">
                                <span id="clock">00:00</span>
                                <span class="am_pm">PM</span>
                            </h2>
                        </div>
                        <div class="anolog_clock_box">
                            <img src="IMG.FILE/analog_clock.png" alt="" class="clock_box">
                            <div class="time">
                                <div class="hour">
                                    <div class="hr"></div>
                                </div>
                                <div class="min">
                                    <div class="mn"></div>
                                </div>
                                <div class="sec">
                                    <div class="sc"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bookmark_box">
                        <div class="bookmarks_text">
                            <span class="yours">Yours</span> Bookmarks
                        </div>
                        <ul class="bookmark_icons">
                            <li class="google">
                                <a href="https://www.google.com/" target="_blank"></a>
                            </li>
                            <li class="naver">
                                <a href="https://www.naver.com/" target="_blank"></a>
                            </li>
                            <li class="watcha">
                                <a href="https://www.watcha.com/" target="_blank"></a>
                            </li>
                            <li class="facebook">
                                <a href="https://www.facebook.com/" target="_blank"></a>
                            </li>
                            <li class="youtube">
                                <a href="https://www.youtube.com/" target="_blank"></a>
                            </li>
                            <li class="github">
                                <a href="https://www.github.com/YuChaehyuk/" target="_blank"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="music_box">
                    <audio src="" id="audio"></audio>
                    <div class="music_info_box">
                        <div class="disk"></div>
                        <div class="music_info">
                            <h1 class="music_name">Track name</h1>
                            <span class="artist">Artist</span>
                            <div class="song_slider">
                                <input type="range" value="0" class="seek-bar">
                                <span class="current_time"></span>
                                <span class="song_duration">00:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn backbtn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="btn playbtn">
                            <span></span>
                            <span></span>
                        </button>
                        <button class="btn forwardbtn">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </div>
                <div class="todolist_box">
                    <div class="todo_title">Things to do.</div>
                    <form id="todo-form">
                        <input type="text"
                        placeholder="Write a To Do and press enter"
                        autofocus="true"
                        required
                        >
                    </form>
                    <ul id="items"></ul>
                </div>
            </div>
        </div>
    </div>
    <div id="login_window">
        <form action="" id="login_form">
            <p class="login_title">What is your name?</p>
            <input type="text"
            class="login_input"
            maxlength="15"
            placeholder="your name"
            autofocus>
            <div class="line"></div>
            <button type="submit" class="login_btn"></button>
        </form>
    </div>
</body>
</html>
